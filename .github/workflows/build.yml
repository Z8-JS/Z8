name: Zane V8 (Z8) Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Prepare build (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          python tools/extract_shims.py
          # Current build.ps1 handles everything, but we can also use CMake
          .\build.ps1

      - name: Install dependencies (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake g++ libtinfo5
          # Note: V8 monolith would need to be provided here for a real build

      - name: Build with CMake (Linux/macOS)
        if: matrix.os != 'windows-latest'
        run: |
          mkdir build
          cd build
          # We skip linking or expect failure if libs are missing, 
          # but the request is to "setup actions to build try"
          cmake .. -DCMAKE_BUILD_TYPE=Release
          # make -j$(nproc) || true # Allow failure for now if v8_monolith is missing
          cmake --build . --config Release

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: z8-${{ matrix.os }}
          path: |
            z8.exe
            build/z8
