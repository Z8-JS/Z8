name: Zane V8 (Z8) Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Prepare build (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          $v8_url = "https://github.com/Z8-JS/v8-z8/releases/download/14.6.0.0/v8_monolith_clang_windows_x64.zip"
          Write-Host "Downloading V8 Monolith from $v8_url..."
          Invoke-WebRequest -Uri $v8_url -OutFile v8_monolith.zip

          Write-Host "Extracting V8 Monolith..."
          Expand-Archive -Path v8_monolith.zip -DestinationPath v8_assets -Force

          # Setup libs directory
          if (!(Test-Path "libs")) { New-Item -ItemType Directory -Path "libs" }

          # Move the library to the expected location for build.ps1
          # Assuming the lib is inside the zip, we search for it
          $libFile = Get-ChildItem -Path v8_assets -Filter "*.lib" -Recurse | Select-Object -First 1
          if ($libFile) {
              Copy-Item $libFile.FullName -Destination "libs/v8_monolith.lib" -Force
              Write-Host "✅ V8 Library ready: libs/v8_monolith.lib"
          } else {
              Write-Error "❌ Could not find .lib file in extracted assets!"
              exit 1
          }

          python tools/extract_shims.py
          .\build.ps1

      - name: Install dependencies (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake g++ libtinfo5
          # Note: V8 monolith would need to be provided here for a real build

      - name: Build with CMake (Linux/macOS)
        if: matrix.os != 'windows-latest'
        run: |
          mkdir build
          cd build
          # We skip linking or expect failure if libs are missing, 
          # but the request is to "setup actions to build try"
          cmake .. -DCMAKE_BUILD_TYPE=Release
          # make -j$(nproc) || true # Allow failure for now if v8_monolith is missing
          cmake --build . --config Release

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: z8-${{ matrix.os }}
          path: |
            z8.exe
            build/z8
